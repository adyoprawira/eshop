<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (optional) -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #2575fc;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .btn-primary {
            background-color: #2575fc;
            border: none;
            padding: 10px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #6a11cb;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #2575fc;
            text-decoration: none;
        }
        .back-link:hover {
            color: #6a11cb;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Product</h1>
    <form th:action="@{/product/edit/{id}(id=${product.productId})}" th:object="${product}" method="post">
        <!-- Hidden field for product ID -->
        <input type="hidden" th:field="*{productId}" />

        <!-- Product Name Field -->
        <div class="form-group mb-4">
            <label for="productName" class="form-label">Product Name:</label>
            <input type="text" id="productName" th:field="*{productName}" class="form-control" placeholder="Enter product name">
        </div>

        <!-- Product Quantity Field -->
        <div class="form-group mb-4">
            <label for="productQuantity" class="form-label">Product Quantity:</label>
            <input type="number" id="productQuantity" th:field="*{productQuantity}" class="form-control" placeholder="Enter product quantity">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Update</button>
    </form>

    <!-- Link back to the product list -->
    <a th:href="@{/product/list}" class="back-link">Back to Product List</a>
</div>

<!-- Bootstrap JS (optional, for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
