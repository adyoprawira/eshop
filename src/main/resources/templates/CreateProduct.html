<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (optional) -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h3 {
            color: #2575fc;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .btn-primary {
            background-color: #2575fc;
            border: none;
            padding: 10px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #6a11cb;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Create New Product</h3>
    <form th:action="@{/product/create}" th:object="${product}" method="post">
        <!-- Product Name Field -->
        <div class="form-group mb-4">
            <label for="nameInput" class="form-label">Name</label>
            <input th:field="*{productName}" type="text" class="form-control" id="nameInput" placeholder="Enter product name">
        </div>
        <!-- Product Quantity Field -->
        <div class="form-group mb-4">
            <label for="quantityInput" class="form-label">Quantity</label>
            <input th:field="*{productQuantity}" type="text" class="form-control" id="quantityInput" placeholder="Enter product quantity">
        </div>
        <!-- Submit Button -->
        <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS (optional, for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
