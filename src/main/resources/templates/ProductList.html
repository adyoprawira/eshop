<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (optional) -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h2 {
            color: #2575fc;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #2575fc;
            border: none;
            padding: 8px 20px;
            font-size: 1rem;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #6a11cb;
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
            padding: 5px 15px;
            font-size: 0.9rem;
            border-radius: 10px;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
            padding: 5px 15px;
            font-size: 0.9rem;
            border-radius: 10px;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
        }
        .table thead {
            background-color: #2575fc;
            color: white;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container my-4">
    <h2>Product List</h2>
    <!-- Create Product Button -->
    <a th:href="@{/product/create}" class="btn btn-primary mb-3">Create Product</a>

    <!-- Product Table -->
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}">
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productQuantity}"></td>
            <td>
                <!-- Edit Button -->
                <a th:href="@{/product/edit/{id}(id=${product.productId})}" class="btn btn-warning btn-sm">Edit</a>
                <!-- Delete Button -->
                <a th:href="@{/product/delete/{id}(id=${product.productId})}" class="btn btn-danger btn-sm ms-2">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS (optional, for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
